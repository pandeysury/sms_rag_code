version: '3.8'
services:
  app:
    build: .
    container_name: sms-rag-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data:rw
      # REMOVE THIS LINE:
      # - ./chat_history.db:/app/chat_history.db:rw
    environment:
      - ENVIRONMENT=docker
      - BASE_DIR=/app/data
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s